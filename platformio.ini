; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
	knolleary/PubSubClient @ ^2.8
	bblanchon/ArduinoJson @ ^7.0.4
	tzapu/WiFiManager @ ^0.16.0
	robtillaart/UUID @ ^0.1.6
	mrdunk/esp8266_mdns
